<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            gap:2rem;
            margin: 1rem 0;
        }
        .to-cont{
            gap: 3rem ;
        }
        .sub-cont{
            gap:1rem ;
        }
        .body-cont{
            align-items: center ;
        }

    </style>
</head>

<body>
    <h1>Reply to ad</h1>
    <p>the following form to respond to the ad</p>
    
    <div>
        <label for="from">From</label>
        <input type="text">
    </div>
    <div class="to-cont">
        <label for="to">To</label>
        <input type="text">
    </div>
    <div class="sub-cont">
        <label for="subject">Subject</label>
        <input type="text">
    </div>
    <div class="body-cont">
        <label for="body">Body</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <button>Send Email</button>

    
</body>
</html>
