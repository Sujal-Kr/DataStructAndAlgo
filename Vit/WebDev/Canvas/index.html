<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    canvas{
        border:2px solid gray;
    }
</style>
<body>
    <canvas id="cid" height="450" width="450"></canvas>
    <canvas id="canvas" height="250" width="450"></canvas>
</body>
<script>
    const canvas = document.getElementById("cid");
    const cxt=canvas.getContext("2d");
    cxt.strokeStyle="skyblue"
    cxt.beginPath();
    cxt.moveTo(0,0);
    cxt.lineTo(450,450);
    cxt.moveTo(0,450);
    cxt.lineTo(450,0);
    cxt.moveTo(450,225);
    cxt.lineTo(0,225);
    cxt.stroke()
    cxt.beginPath();
    cxt.arc(225,225,100,0,2*Math.PI);
    cxt.stroke();
    cxt.beginPath();
    cxt.arc(225,225,90,0,2*Math.PI);
    cxt.stroke();
    cxt.beginPath();
    cxt.arc(225,225,80,0,2*Math.PI);
    cxt.font="16px cursive"
    cxt.fillText("hello, world!",180,50);
    cxt.stroke();
    cxt.closePath();

    const can=document.querySelector('#canvas')
    const g=can.getContext("2d");
    g.beginPath();
    g.moveTo(0,0);
    g.lineTo(450,250);
    g.moveTo(450,0);
    g.lineTo(0,250);
    g.stroke();
    g.beginPath();
    g.arc(225,125,90,0,2*Math.PI);
    g.stroke()
    g.font="16px cursive"
    g.fillText("Drawing is fun!!",10,120)
    g.closePath();


</script>
</html>
