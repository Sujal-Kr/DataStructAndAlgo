<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Shapes</title>
</head>
<body>

<svg width="400" height="200">
  <!-- Rectangle -->
  <rect x="50" y="20" width="100" height="50" fill="blue" />

  <!-- Circle -->
  <circle cx="250" cy="45" r="30" fill="red" />

  <!-- Ellipse -->
  <ellipse cx="150" cy="120" rx="80" ry="40" fill="green" />

  <!-- Line -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="black" stroke-width="2" />

  <!-- Polyline -->
  <polyline points="50,180 100,120 150,170 200,100 250,150 300,90 350,180" fill="none" stroke="orange" stroke-width="3" />

  <!-- Polygon -->
  <polygon points="100,20 180,40 150,80 120,40" fill="yellow" />

  <!-- Path -->
  <path d="M50,50 L100,100 L50,100 L50,50 Z" fill="none" stroke="purple" stroke-width="3" />
</svg>

</body>
</html>
