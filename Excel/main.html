<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="menu-bar">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cell-prop-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class="font-family-prop fontfamily">
            <option value="Monospace">Monospace</option>
            <option value="forte">forte</option>
            <option value="fantasy">fantasy</option>
            <option value="seif">serif</option>
        </select>
        <select class="font-size-prop fontsize">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
        </select>
        <span class="material-symbols-outlined bold">
            format_bold
        </span>
        <span class="material-symbols-outlined italic">
            format_italic
        </span>
        <span class="material-symbols-outlined underline">
            format_underlined
        </span>
        <span class="left material-symbols-outlined  align">
            format_align_left 
        </span>
        <span class="center material-symbols-outlined align">
            format_align_justify
        </span>
        <span class="right material-symbols-outlined align">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-symbols-outlined text-col">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-symbols-outlined bg-col">
                palette
            </span>
            <input type="color" class="BGcolor-prop">
        </div>

    </div>
    <div class="formula-action-cont">
        <input type="text" readonly class="address-bar">
        <span class="material-symbols-outlined">
            function
        </span>
        <input type="text" class="formula-bar" placeholder="Expression must contains space between then">
    </div>
    <div class="grid-cont">
        <div class="dummy-box"></div>
        <div class="address-column-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-action-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                post_add
            </span>
        </div>
        <div class="sheet-folder-cont">
            <div class="sheet-folder">Sheet1</div>
        </div>
    </div>
    <script src="./grid.js"></script>
    <script src="./cell-prop.js"></script>
    <script src="./formula.js"></script>
</body>
</html>
