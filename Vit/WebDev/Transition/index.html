<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 10rem;
            width: 20rem;
            transition: width;
            background-color: red;
            transition-delay: 1s;
            transition-timing-function: ease-in-out;
            transition-duration: 2s;
        }
        .box:hover{
            width: 25rem;
        }
       
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
